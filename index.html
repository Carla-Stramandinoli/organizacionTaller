<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizacion taller</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>

<body>
    <h1>Organizaci√≥n taller</h1>

    <div>
        <table class="tableCompleta">
            <thead>
                <tr>
                    <th class="tdDate">Fecha</th>
                    <th>Operador</th>
                    <th>Hora inicio</th>
                    <th>Hora fin</th>
                    <th>Total hs por dia</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Estrucutura vacia para inicializar -->
                <tr>
                    <td><input type="date" class="inputDate"></td>
                    <td><input type="text" class="operator"></td>
                    <td><input type="number" class="start-time"></td>
                    <td><input type="number" class="end-time"></td>
                    <td class="total-day"></td>
                    <td>
                        <button class="btnSave">Guardar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <h3>Total horas:</h3>
        <table class="tableResume">
            <thead>
                <tr>
                    <th>Operador</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody class="tBodyTotal">
            </tbody>
       
        </table>

    </div>


    <script type="module" src="js/script.js"></script>
